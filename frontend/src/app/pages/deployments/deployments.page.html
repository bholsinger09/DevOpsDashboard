<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Deployments</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addDeployment()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list *ngIf="deployments.length > 0">
    <ion-item *ngFor="let deployment of deployments">
      <ion-icon 
        [name]="getStatusIcon(deployment.status)" 
        [color]="getStatusColor(deployment.status)" 
        slot="start"
      ></ion-icon>
      <ion-label>
        <h2>{{ deployment.environment }} - {{ deployment.version }}</h2>
        <p>Deployed by {{ deployment.deployedBy }}</p>
        <p>{{ deployment.startedAt | date:'short' }}</p>
        <ion-note *ngIf="deployment.durationSeconds">
          Duration: {{ deployment.durationSeconds }}s
        </ion-note>
        <ion-note *ngIf="deployment.notes">{{ deployment.notes }}</ion-note>
      </ion-label>
      <ion-badge [color]="getStatusColor(deployment.status)" slot="end">
        {{ deployment.status }}
      </ion-badge>
    </ion-item>
  </ion-list>

  <div class="empty-state" *ngIf="deployments.length === 0">
    <ion-icon name="rocket-outline" size="large"></ion-icon>
    <p>No deployments found</p>
    <ion-button (click)="addDeployment()">Add Deployment</ion-button>
  </div>
</ion-content>
